<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head_formulario :: head">  
</head>

<body class="main">
    
   <nav th:replace="/fragments/navbar :: nav">      
    </nav>

    <form class="formulario" th:object="${noticia}" th:action="@{/noticia/modificado/__${noticia.id}__}" method="POST">
        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">
            <span class="texto"><label class="mb-2">Modificar noticia</label></span>

            <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
        </div>

        <div class="form-group my-3">
            <span class="texto"><label class="mb-2">cuerpo</label></span>
            <textarea type="text" th:inline="text" class="form-control" name="cuerpo" placeholder="Cuerpo de la noticia"
                rows="7">[[${noticia.cuerpo}]]</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>


    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/index}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
    </div>


  <footer th:replace="/fragments/footer :: footer">     
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
