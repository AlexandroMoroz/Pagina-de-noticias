<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head_formulario :: head">  
</head>

<body class="main">
    
   <nav th:replace="/fragments/navbar :: nav">      
    </nav>

    <form class="formulario" th:action="@{/noticia/registro}" method="POST">
        <div class="form-group my-3">
            <span class="texto"><label class="mb-2">cargar noticia</label></span>
            <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo de la noticia">
        </div>
        <div class="mb-3">
            <span class="texto"><label class="form-label texto">cargar cuerpo de la noticia</label></span>
            <textarea class="form-control" name="cuerpo" rows="3" placeholder="Cuerpo de la noticia" maxlength="1000"></textarea>
        </div>
        <div th:each="periodista : ${periodistas}">
            <input hidden th:value="${periodista.id}" name="id">
        </div>
        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/index}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
    </div>

  <footer th:replace="/fragments/footer :: footer">     
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
